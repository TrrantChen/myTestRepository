            }          

            .inputLabelStyle {
                margin:2px 0;
                line-height: 22px;
                width:100px;
                color:#EFF3CD;
                background:-webkit-gradient(linear, 0 0, 0 100%, from(#61ADA0), to(#248F8D));
                display: block;
                text-align: center;
                cursor:pointer;
            }

            .inputStyle {
                position: absolute;

            }

            .fileNameStyle {
                width: 100%;
                margin: 2px 0px 2px 2px;                
            }

            .imgContainer {
                width:100%;
                height:50%;
                border-bottom:1px solid #DBDBDB;
            }

            .txtContainer {
                width:100%;
                height:50%;
            }

            .canvasStyle {
                width:100%;
                height:100%;
            }

            .progressContainer {
                width:500px;
                height:130px;
                border:1px solid #DBDBDB;
                position: absolute;
                top:0;
                bottom:0;
                left:0;
                right:0;
                margin:auto;
                z-index: 1000;
                background: #F6F6F6;
                display: none;
                flex-direction:column;
                justify-content:center;
                align-items:center;
                font-size:0px; 

            }

            .progressStyle {
                width:400px;
                height:30px;
                background: #E4CAB9;
                display: inline-block;
            }

            .progressBar {
                width:0px;
                height:30px;
                background:#4BC3E6;
            }

            .progressNum {
                font-size:14px;
                display: inline-block;
            }

            .downloadContainer {
                width:100px;
                height:22px;

            function fileDownUseCreateObjectURL() {
                var downloadlabel = document.querySelector("#downloadlabel");
                downloadlabel.onclick = function() {
                    var option = {
                        httpmethod: "get",
                        url:path + "downLoadFileWithStream",
                        data:{"path":"./output/Adobe Photoshop.zip"},
                        dataType:"blob",
                        success:function(result) {
                            var a = document.createElement('a');
                            var evt = document.createEvent("HTMLEvents");      
                            evt.initEvent("click", false, false);      
                            a.download = "Adobe Photoshop.zip";
                            a.href = window.URL.createObjectURL(result); 
                            a.dispatchEvent(evt);
                            a.click();                             
                        }                        
                    }
                    filemodule.downloadFile(option, true);
                }   
            }


            function fileDownUseBase64() {
                var downloadlabel = document.querySelector("#downloadlabel");
                downloadlabel.onclick = function() {
                    var option = {
                        httpmethod: "get",
                        url:path + "downLoadFileWithBuffer",
                        dataType:"blob",
                        data:{path:"./output/test.txt"},
                        success:function(result) {
                            var reader = new FileReader();
                            reader.addEventListener("loadend", function(){
                                var a = document.querySelector("#testC");
                                a.href = reader.result;
                                a.download = "test1.txt"; 
                            })                        
                            reader.readAsDataURL(result)                              
                        }
                    }                    
                    filemodule.downloadFile(option, true);
                }
            }
