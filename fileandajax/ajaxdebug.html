    <head>

        <title>Document</title>
        <style>
            * {
                margin:0px;
                padding:0px;
                box-sizing: border-box;
            }
    
            body, input, select, button, textarea {
                font-size: 14px;
                font-family: 'Microsoft YaHei',Tahoma, Geneva, sans-serif;
            }
            
            button {
                border-width: 0px;
                outline: none;
            }            
            
            body, html {
                width:100%;
                height:100%;
            }  

            .leftContent {
                width:50%;
                height:100%;

                display: inline-block;
            }   

            .rightContent  {
                width:50%; 
                height:100%;
                display: inline-block;            
            } 

            .container{
                width:100%;
                height:100%;
                font-size: 0px;
                background: #ADC0B4;
            }              
        </style>
    </head>
    <body>

      </div>
