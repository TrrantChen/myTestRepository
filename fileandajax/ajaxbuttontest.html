<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style type="text/css">
            * {
              margin:0px;
              padding:0px;
              box-sizing: border-box;
            }

            .buttonClass {
              width:auto;
              height:30px;
              background: #3ab1ea;
              position:relative;
              border-radius: 4px;
              font-size:14px;
              color:#ffffff;
              line-height: 30px;
              padding:0px 11px 0px 16px;
              pointer-events: all;
              border-width: 0px;
              outline:none;
              margin:200px 200px;
              font-family: 'Microsoft YaHei',Tahoma, Geneva, sans-serif;
              letter-spacing:5px;
            }

            .disableColor {
              background: #c9c9c9;
            }

            .buttonClass:hover {
              background:#007bb6;
            }

            .buttonClass:active {
              background:#007bb6;
               border-width: 0px;
            }            
        </style>
    </head>
    <body>
        <div>
            <button id="buttonTest" class="buttonClass">
                查询
            </button>
        </div>
    </body>
    <script src="../lib/jquery/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="../lib/angular/angular.js" type="text/javascript"></script>
    <script src="../lib/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script type="text/javascript">
        var isClick = false;
        $(function(){
            $("#buttonTest").on("click", function(){
                if (!isClick) {
                    isClick = true
                    $("#buttonTest").addClass("disableColor");
                    $("#buttonTest").css({"pointer-events":"none"})
                    setTimeout(function(){
                        $("#buttonTest").removeClass("disableColor");
                        $("#buttonTest").css({"pointer-events":"all"})
                        isClick = false;
                    }, 500)     
                }
            })
        })
    </script>
</html>
