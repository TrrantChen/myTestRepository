<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style type="text/css">
            * {
                margin:0px;
                padding:0px;
                box-sizing: border-box;
            }
    
            body, input, select, button, textarea {
                font-size: 14px;
                font-family: 'Microsoft YaHei',Tahoma, Geneva, sans-serif;
            }
            
            button {
                border-width: 0px;
                outline: none;
            }            
            
            body, html {
                width:100%;
                height:100%;
            }   

            .container {
                width:100%;
                height:150%;
                background: #F5ECB7;
                position: relative;
                left: 0;
                top:0;
            }   

            .testDivStyle {
                width:100px;
                height:100px;
                background: #2E0D23;
                position: relative;
                /*left:100px;*/
                /*margin-left: 100px; */
                /*padding: 100px;*/
                /*border: solid 10px #6BACBF;*/
                /*transform: translate(10px, 10px);*/
            }  

            .positionParentDivStyle {
                position:relative;
                background: #FFB238;
                left:100px;
            }   

            .testDivByJqueryuiStyle {
                width:100px;
                height:100px;
                background: red;
            } 

            #block {
                width: 200px;
                height: 200px;
                background-color: yellow;
                position: absolute;
            }  

            .scrollTopTestContentStyle {
                width:100px;
                height:100px;
                border:solid 5px black;
                overflow-y: auto;
            }  

            .scrollTopTestStyle {
                width:100%;
                height:300px;
                background: #FECEA8;
            }         
            
            .scrollWidthAndClientWidth {
                width:100%;
                border: solid 1px black;
            }

            .aDivStyle {
                width:100px;
                overflow-x: hidden;
            }

            .bDivStyle {
                width:100%;
                overflow-x: hidden;
            }
        </style>
        

    </head>
    <body>
        <div class="container">

                </div>
            </div>
            
            <div class="scrollWidthAndClientWidth">
                <div id="aDiv" class="aDivStyle">
                    ppppppppppppppppppppppppppppppppppppp
                </div>

                <div id="bDiv" class="bDivStyle">
                    ppppppppppppppppppppppppppppppppppppp
                </div>                     
            </div>   
        </div>
        
    </body>
