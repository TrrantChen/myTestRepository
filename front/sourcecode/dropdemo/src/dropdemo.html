<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
  * {
      margin:0px;
      padding:0px;
      box-sizing: border-box;
  }

  body, input, select, button, textarea {
      font-size: 14px;
      font-family: 'Microsoft YaHei',Tahoma, Geneva, sans-serif;
  }
  
  button {
      border-width: 0px;
      outline: none;
  }            
  
  body, html {
      width:100%;
      height:100%;
  } 

  .container {
    width:100%;
    background: #FCF7D3;
    height:100%;
    display: flex;
    flex-direction: column;
  } 
  
  .navigation {
    height:40px;
    width:100%;
    background: #DEE8BE;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .contentZone {
    width:100%;
    background: #FCF7D3;
    flex-grow: 1;
    display: flex;
    flex-direction: row;
  }

  .controlZone {
    flex-grow:1;
    border-right:solid 1px black;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }

  .control {
    width:60%;
    height:10%;
    border: solid 1px black;
    margin-bottom: 20px;
    margin-top:10px;
  }

  .frameZone {
    background: #FACA66;
    flex-grow:8;
    
  }

  .paraZone {
    border-left:solid 1px black;
    flex-grow:1;
  }

  iframe {
    display: block;
  }

  .btnStyle {
    background:;#F6E7D3;
    color:#000;
    line-height: 30px;
    width:200px;
  }

</style>
</head>
<body>
  <main class="container">
    <nav class="navigation">
      <button id="hBtn" class="btnStyle">horizontal alignment</button>
    </nav>
    <div class="contentZone">
      <aside class="controlZone">
        <div id="control1" class="control"></div>
        <div id="control2" class="control"></div>
        <div id="control3" class="control"></div>
        <button id="getFrame">getFrame</button>
      </aside>
      <div class="frameZone">
        <iframe src="./sonframe.html" marginheight="0" marginwidth="0" height="100%" width="100%" id="sonframe" frameborder="0"></iframe>
      </div>
      <aside class="paraZone">
        
      </aside>
    </div>
  </main>
</body>
  <script src=../../lib/build/lib.js></script>
  <script src='./dropdemo.js?f4fd7edb8c1c129d1855792cc7f3932b'></script>  
</html>
