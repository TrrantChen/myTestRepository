<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    user-select: none;    
  }

  body,
  input,
  select,
  button,
  textarea {
    font-size: 14px;
    font-family: 'Microsoft YaHei', Tahoma, Geneva, sans-serif;
  }

  button {
    border-width: 0px;
    outline: none;
    padding:0 20px;
    height:30px;
    line-height: 30px;
    text-align: center;
    background: #49a9ee;
    color:#fff;
    cursor: pointer;
    margin:5px;    
  }

  body,
  html {
    width: 100%;
    height: 100%;
  }

  iframe {
    display: block;
  }

  .container {
    width:100%;
    height:100%;
    background: #F6F7BD;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .registerLabel {
    display: flex;
    justify-content: center;
    align-items: center;  
    flex-direction: column;  
  }

  </style>
</head>
<body>
  <div class="container">
    <div class="registerLabel">
      <div>
        <label for="">用户名:</label><input id="user" type="text">
      </div>
      <div>
        <label for="">密码:</label><input id="password" type="text">
      </div>
      <button id="register">登录</button>
    </div>
  </div>
</body>
  <script src=../../lib/build/lib.js></script>
  <script src='./registerTest.js?934064c99bd4ff6b917c3225a38f4f2e'></script>
</html>
