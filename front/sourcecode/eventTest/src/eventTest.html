<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    
    body,
    input,
    select,
    button,
    textarea {
        font-size: 14px;
        font-family: 'Microsoft YaHei', Tahoma, Geneva, sans-serif;
    }
    
    button,
    input {
        border-width: 0px;
        outline: none;
    }
    
    body,
    html {
        width: 100%;
        height: 100%;
    }
    
    .container {
        width: 100%;
        height: 100%;
        background: #ECCF8D;
        overflow: hidden
    } 

    .upper {
      width:200px;
      height:200px;
      background:#7FB8B0;
      border:solid 1px #7FB8B0;
      margin:20px;
    } 

    .middle {
      width:100px;
      height:100px;
      background:#758918;
      margin:50px;
      border:solid 1px #758918;
    }

    .sub {  
      width:40px;
      height:40px;
      background:#9E9A41;
      margin:50px;
      border:solid 1px #9E9A41;
    }

    .shade {
      width:100px;
      height:100px;
      background:transparent;
      position:absolute;
      z-index: 1000;
      top:10px;
      left:10px;
      border:solid 5px #ACFFE9;
      pointer-events: none;
    }

    .shade:before {
      content:"test";
    }

    .buttom {
      width:100px;
      height:100px;
      background:red;
      margin:10px;
    }

    .son {
      width:40px;
      height:40px;
      background:blue;
    }
</style>
</head>
<body>
    <div class="container">
      <div class="mouseEnterHandle">
        <div class="buttom">
            <div class="son">
              
            </div>
        </div>
        <div class="shade">
          
        </div>        
      </div>
      <div class="selfEventTest">
        <button id="button1">button1</button>
        <button id="button2">button2</button>
      </div>
    </div>
    <div class="customEventTest">
      <button id="customEventBtn">customEventBtn</button>
    </div>
</body>
  <script src=../../lib/build/lib.js></script>
  <script src='./eventTest.js'></script>
</html>
