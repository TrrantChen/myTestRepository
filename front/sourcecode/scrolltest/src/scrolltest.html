<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style type="text/css">
            * {
                margin:0px;
                padding:0px;
                box-sizing: border-box;
            }
    
            body, input, select, button, textarea {
                font-size: 14px;
                font-family: 'Microsoft YaHei',Tahoma, Geneva, sans-serif;
            }
            
            button {
                border-width: 0px;
                outline: none;
            }            
            
            body, html {
                width:100%;
                height:100%;
            }   

            .container {
                width:100%;
                height:100%;
                background: #F5ECB7;
                position: relative;
                left: 0;
                top:0;
            }   

            .testDiv {
                width:200px;
                height:200px;
                background: #DED1B6;
            }

            .outterStyle {
                width:2350px;
                height:350px;
                background: #83A300;
            }

            .testBtnStyle {
                width:100px;
                height:30px;
            }

            .bottomStyle {
                width:50px;
                height:50px;
                background: #EAC388;
                position:absolute;
                bottom: 0px;
                left:0px;
            }

            .dragDivStyle {
                width:100px;
                height:100px;
                background: #92C7A3;
                border:solid 1px #2D2D29;
            }

            .dragDivJqueryStyle {
                width:100px;
                height:100px;
                background: #DFECE6;
                border:solid 1px #2D2D29;                
            }

        </style>


    </head>
    <body>
        <div class="container">
            <div style="width:500px;height:500px;margin-left:30px;border:solid 1px black;">
                <div id="outter" style="width:400px;height:400px;border: solid 1px black;overflow-x:auto;margin-left:80px;margin-top:100px;">
                    <div id="inner" style="width:3400px;height:398px;">
                        <div id="dragDiv" class="dragDivStyle">
                            js
                        </div>

                        <div id="dragDivJquery" class="dragDivJqueryStyle">
                            jquery
                        </div>                       
                    </div>
                </div>                
            </div>

         
        </div>
    </body>
  <script src='../../lib/build/lib.js'></script>
  <script src='./scrolltest.js'></script>   
</html>
