    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;

    body,
    input,
    select,
    button,
    textarea {
        font-size: 14px;
        font-family: 'Microsoft YaHei', Tahoma, Geneva, sans-serif;

    button,
    input {
        border-width: 0px;
        outline: none;

    body,
    html {
        width: 100%;
        height: 100%;

    .container {
        width: 100%;
        height: 100%;
        background: #EFF3CD;
        overflow: hidden;
        position: relative;
        font-size: 0px;
        left:0px;
        top:0px;
    }

    .sonContent {
      width:50%;
      height:300px;
      display: inline-block;
      vertical-align: top;
      font-size:16px;
    }

    .content {
      width:100%;
      height:300px;
    }

    .left {
      background: #E8C382;
    }

    .right {
      background: #B39D69;
    }
    
    .sonDiv {
      width:100px;
      height:100px;
      background:#7D1A0C;
    }

    .leftSon {
      position:absolute;
    }

    .rightSon {
      position: relative;
    }

    .sonsonDiv {
      width:50px;
      height:50px;
      background:#C5CEAE;
    }
