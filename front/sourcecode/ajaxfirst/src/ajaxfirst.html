<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>左右固定，中间自适应</title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }
    
    html,
    body {
        height: 100%;
    }
    
    .mainContent {
        position: relative;
        width: 100%;
        height: 100%;
        background: #60D2C2;
    }
    
    .left-content {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        height: 100%;
        width: 200px;
        background: #324257;
    }
    
    .middle-content {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 200px;
        left: 200px;
        height: 100%;
        background: #C86578;
    }
    
    .right-content {
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        height: 100%;
        width: 200px;
        background: #324257;
    }
    
    .fileInput {
        width: 200px;
    }
    </style>
</head>

<body>
    <div class="mainContent">
        <div class="left-content"></div>
        <div class="middle-content">
            <div class="fileInput">
                <input type="file">
            </div>
        </div>
        <div class="right-content"></div>
    </div>
</body>
  <script src='../../lib/build/lib.js'></script>
  <script src='./ajaxfirst.js?016be8c83a291131eaab10f30fd0539a'></script>
</html>
