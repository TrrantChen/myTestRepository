<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
  }
  
  body,
  input,
  select,
  button,
  textarea {
    font-size: 14px;
    font-family: 'Microsoft YaHei', Tahoma, Geneva, sans-serif;
  }
  
  button,
  input {
    border-width: 0px;
    outline: none;
  }
  
  body,
  html {
    width: 100%;
    height: 100%;
  }
  
  .container {
    width: 100%;
    height: 100%;
    background: #EFF3CD;
    overflow: hidden
  }


  

  .test1Style {
    width:100px;
    height:100px;
    background: #3D1C00;
    transition: all 1s linear; 
    position:absolute;
    z-index: 100;
    left:100px;
    top:100px;
  }

  .test2Style {
    width:100px;
    height:100px;
    background:#86B8B1;
    transition: all 3s linear; 
    position:absolute;
    left:100px;
    top:100px;
  }

  .testDiv {
    width:0px;
    height:0px;
    border:solid 1px #111;
    position: absolute;
    left:100px;
    top:100px;
    border-radius: 100%;
    transition: all 1s  ease-in-out;  
    opacity: 1;    
  }

  .testTransitionEventClashContentStyle {
    display: none;
  }


  
  .testBtnStyle {
    width:120px;
    height:30px;
    background: #88A65E;
  }

  .hidden {
    display: none;
  }

  .show {
    display: block;
  }

  .testCssDiv{
    --test-width:100px;
    width:var(--test-width);
    height:var(--test-height);
    background:#F7AF63;
  }

  .testCssDiv::before {
    content:attr(data-attr);
  }

  :root {
    --test-height:100px;
  }; 
  </style>
</head>

<body>
  <div class="container">
    <button id="testBtn" class="testBtnStyle">test</button>
    <button id="testAttrModifyCssPropertyBtn">testAttrModifyCssPropertyBtn</button>
    <div id="testAttrModifyCssPropertyContent" class="hidden">
      <button id="changeCssCustomPropBtn">changeCssCustomPropBtn</button>
      <div class="testCssDiv" data-attr="100px">
      </div>
    </div>
  </div>
  <script src=../../lib/build/lib.js></script>
  <script src='./cssEffect.js'></script>
</body>
