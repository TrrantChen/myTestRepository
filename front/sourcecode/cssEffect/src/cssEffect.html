<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
  }
  
  body,
  input,
  select,
  button,
  textarea {
    font-size: 14px;
    font-family: 'Microsoft YaHei', Tahoma, Geneva, sans-serif;
  }
  
  button,
  input {
    border-width: 0px;
    outline: none;
  }
  
  body,
  html {
    width: 100%;
    height: 100%;
  }
  
  .container {
    width: 100%;
    height: 100%;
    background: #EFF3CD;
    overflow: hidden
  }

  .outterDiv {
    width:0px;
    height:0px;
    border:solid 1px #111;
    position: absolute;
    border-radius: 100%;
    transition: all 1s  ease-in-out; 
    transition-delay:0.2s;
    opacity: 1;
  }

  .innerDiv {
    width:0px;
    height:0px;
    border:solid 1px #111;
    position: absolute;
    border-radius: 100%;
    transition: all 1s  ease-in-out;  
    opacity: 1;
  }  

  

  .test1Style {
    width:100px;
    height:100px;
    background: #3D1C00;
    transition: all 1s linear; 
    position:absolute;
    z-index: 100;
    left:100px;
    top:100px;
  }

  .test2Style {
    width:100px;
    height:100px;
    background:#86B8B1;
    transition: all 3s linear; 
    position:absolute;
    left:100px;
    top:100px;
  }

  .testDiv {
    width:0px;
    height:0px;
    border:solid 1px #111;
    position: absolute;
    left:100px;
    top:100px;
    border-radius: 100%;
    transition: all 1s  ease-in-out;  
    opacity: 1;    
  }
  </style>
</head>

<body>
  <div class="container">
    <button id="testBtn">test</button>
    <button id="testTransitionEventClash">testTransitionEventClash</button>
    <div id="testTransitionEventClashContent">
      <div id="test1" class="test1Style"></div>
      <div id="test2" class="test2Style"></div>
    </div>
    <div id="testDiv" class="testDiv">
      
    </div>
  </div>
  <script src=../../lib/build/lib.js></script>
  <script src='./cssEffect.js'></script>
</body>
