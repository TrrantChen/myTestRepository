<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./testCss.css">
</head>

<body>
  <div class="container">
    <button id="testBtn" class="btnStyle">test</button>
    <button id="testAttrModifyCssPropertyBtn" class="btnStyle">testAttrModifyCssPropertyBtn</button>
    <button id="showRainControlBtn" class="btnStyle">showRainControlBtn</button>
    <button id="showLineLayoutBtn" class="btnStyle">showLineLayoutBtn</button>
    <button id="showRepeatLinearGradientBtn" class="btnStyle">showRepeatLinearGradient</button>
    <button id="showMaterialDesignBtn" class="btnStyle">showMaterialDesignBtn</button>
    <button id="showChangeStyleBySheetBtn" class="btnStyle">showChangeStyleBySheet</button>
    <button id="showCssPseudoClassTestBtn" class="btnStyle">showCssPseudoClassTest</button>
    <button id="showClassPriorityBtn" class="btnStyle">showClassPriorityTest</button>
    <div id="testAttrModifyCssPropertyContent" class="hidden">
      <button id="changeCssCustomPropBtn" class="btnStyle">changeCssCustomPropBtn</button>
      <div class="testCssDiv" data-attr="100px">
      </div>
    </div>
    <div id="showRainControlContent" class="showRainControlContentStyle">
      <div class="rainDivStyle">
        <input id="rainMouseDown" type="checkbox">
        <label for="">mouse down</label>
      </div>
      <div class="rainDivStyle">
        <input id="rainMouseMove" type="checkbox">
        <label for="">mouse move</label>
      </div>
      <div class="rainDivStyle">
        <input id="autoRandom" type="checkbox">
        <label for="">auto random</label>
      </div>
      <div class="rainDivStyle">
        <input id="autoRandomScale" type="checkbox">
        <label for="">auto random scale</label>
      </div>
    </div>
    <div id="showLineLayoutContent" class="lineLayoutContent">
    </div>
    <div id="showRepeatLinearGradientContent" class="repeatLinearGradientContent">
    </div>
    <div id="showMaterialDesignContent">
      <button id="materialDesignBtn" class="btnStyle">materialDesignBtn</button>
    </div>
    <div id="changeStyleBySheetContent" class="changeStyleBySheetContent">
      <button id="changeStyleBtn" class="btnStyle">changeStyle</button>
    </div>
    <div id="cssPseudoClassTestContent">
      <button id="addHover" class="btnStyle">addHover</button>
    </div>
    <div id="showClassPriorityContent">
      <div id="showClassPriorityTestDiv" class="showClassPriorityTestDivStyle styleTwo styleOne"></div>
    </div>
  </div>
  <style type="text/css">
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    
    body,
    input,
    select,
    button,
    textarea {
      font-size: 14px;
      font-family: 'Microsoft YaHei', Tahoma, Geneva, sans-serif;
    }
    
    button,
    input {
      border-width: 0px;
      outline: none;
    }
    
    body,
    html {
      width: 100%;
      height: 100%;
    }
    
    .container {
      width: 100%;
      height: 100%;
      background: #EFF3CD;
      overflow: hidden
    }
    
    .test1Style {
      width: 100px;
      height: 100px;
      background: #3D1C00;
      transition: all 1s linear;
      position: absolute;
      z-index: 100;
      left: 100px;
      top: 100px;
    }
    
    .test2Style {
      width: 100px;
      height: 100px;
      background: #86B8B1;
      transition: all 3s linear;
      position: absolute;
      left: 100px;
      top: 100px;
    }
    
    .testDiv {
      width: 0px;
      height: 0px;
      border: solid 1px #111;
      position: absolute;
      left: 100px;
      top: 100px;
      border-radius: 100%;
      transition: all 1s ease-in-out;
      opacity: 1;
    }
    
    .testTransitionEventClashContentStyle {
      display: none;
    }
    
    .btnStyle {
      padding: 0 20px;
      height: 30px;
      background: #88A65E;
      margin: 20px;
    }    
    
    .testCssDiv {
      --test-width: 100px;
      width: var(--test-width);
      height: var(--test-height);
      background: var(--main-color);
    }
    
    .testCssDiv::before {
      content: attr(data-attr);
    }
    
    :root {
      --test-height: 100px;
      --main-color: #F7AF63;
    }

    :root,
    :root:lang(green) {
      --main-color: green;
    }
    
    :root:lang(blue) {
      --main-color: red;
    }
    
    .rainDivStyle {
      border: solid 1px #49007E;
      display: inline-block;
      margin: 0px 10px;
    }
    
    .lineLayoutContent {
      background: #58a;
      background-image: linear-gradient(rgba(255, 255, 255, .3) 1px, transparent 0), linear-gradient(90deg, rgba(255, 255, 255, .3) 1px, transparent 0), linear-gradient(white 1px, transparent 0), linear-gradient(90deg, white 1px, transparent 0);
      background-size: 15px 15px, 15px 15px, 75px 75px, 75px 75px;
      width: 450px;
      height: 450px;
    }
    
    .repeatLinearGradientContent {
      width: 300px;
      height: 20px;
      background: repeating-linear-gradient(135deg, #000, #000 .25em, #0092b7 0, #0092b7 .75em);
    }

    .changeStyleBySheetContent {
      width:300px;
      height:300px;
      background:#FDE6BD;
    }

    .showClassPriorityTestDivStyle {
      width:100px;
      height:100px;
      background: red;
    }

    .styleOne {
      border:solid 5px blue;
    }

    .styleTwo {
      border:solid 5px green;
    }

  </style>  
  <script src=../../lib/build/lib.js></script>
  <script src='./cssEffect.js'></script>
</body>
