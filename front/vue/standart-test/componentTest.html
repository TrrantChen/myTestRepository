<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    .switch-outer {
        background-color: #108ee9;
        position: relative;
        display: inline-block;
        box-sizing: border-box;
        height: 22px;
        min-width: 44px;
        line-height: 20px;
        vertical-align: middle;
        border-radius: 20px;
        border: 1px solid transparent;
        cursor: pointer;
        -webkit-transition: all .36s;
        transition: all .36s;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .switch-inner {
        width: 100%;
        height: 100%;
        color: #fff;
        margin-left: 22px;
        padding-left: 3px;
        padding-right: 9px;
    }

    .switch-inner::after     {
        width: 18px;
        height: 18px;
        content: " ";
        background: #fff;
        position: absolute;
        left: 1px;
        top: 1px;
        bottom: 1px;
        border-radius: 10px;
    }

</style>
</head>
<body>
    <div id="componentTest">
        <switch-component :check_text = 'inputValue' @switch_change = 'switchChangeHandle' v-model='test_model'></switch-component>
        <input type="text" @input = "inputValue = $event.target.value">
    </div>
</body>
<script src="./mock.js"></script>
<script src="./lodash.js"></script>
<script src="./jquery-3.2.1.js"></script>
<script src="./vue.js"></script>
<script src="./vue-resource.js"></script>
<script src="./componentTest.js"></script>
</html>
