<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    @keyframes show_animation {
        0% {
            opacity: 0;
            height: 0;
            overflow: hidden;
        }
        50% {
            opacity: 1;
            height: 100px;
        }
        100% {
            opacity: 0;
            height: 0;
            overflow: hidden;            
        }
    }
    

    @keyframes hide_animation {
        0% {
            opacity: 1;
            height: 100px;
        }
        100% {
            opacity: 0;
            height: 0;
            overflow: hidden;
        }
    }



    .show_sub_model {
        animation-name: show_animation;
        animation-duration: 1s;
        animation-timing-function: ease-in;
        animation-iteration-count: infinite;
    }

    .hide_sub_model {
        animation: hide_animation 1s alternate backwards;
        animation-iteration-count: 1 ;
    }

    .div_style {
        width:100px;
        height:100px;
        border: solid 1px black;
    }
</style>
</head>
<body>
    <div class='div_style show_sub_model'>
        
    </div>
</body>
<script>
    function promiseTest() {
        let promise = new Promise((resolve) => {
            setTimeout(function() {
                resolve(false);
            }, 1000)
        })

        return promise;
    }

    async function asyncCall() {
        let result = await promiseTest();
        console.log("call");    
        console.log(result);
        return result;
    }    



    +(async function main() {
        // let result = await asyncCall()
        // console.log('out');
        // console.log(result)
        // if (result === true) {
        if (await asyncCall()) {
            console.log("main");
            console.log(true);
        } else {
            console.log("main");
            console.log(false);
        }
    })()
</script>
</html>
