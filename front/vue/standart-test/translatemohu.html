<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<style>

    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    
    body,
    input,
    select,
    button,
    textarea {
      font-size: 14px;
      font-family: 'Microsoft YaHei', Tahoma, Geneva, sans-serif;
    }
    
    button,
    input {
      border-width: 0px;
      outline: none;
    }
    
    body,
    html {
      width: 100%;
      height: 100%;
    }

    .middle {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 150px;
        height: 150px;
        font-size: 16px;
        background: red;
    }

    .content {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .hide {
      display: none;
    }

    .show {
      display: block;
    }

    .modelStyle {
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-50%, -50%);
      border:solid 2px red;
    }

</style>

<body>
  <div class="content">
    <button id="action" >show</button>
    <div id="model" class="modelStyle hide">
      这只是一个测试
    </div>
  </div>
</body>
<script type="text/javascript">
  let action = document.querySelector("#action");
  let model = document.querySelector("#model");
  action.addEventListener("click", () => {
    model.classList.toggle("show");
  })
</script>
</html>
