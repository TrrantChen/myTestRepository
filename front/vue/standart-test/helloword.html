<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
    <style>
        .red {
            background:red;
        }

        .blue {
            background:blue;
        }

        .yellow {
            background:yellow;
        }

        .divStyle {
            width:100px;
            height:100px;
            border:solid 5px green;
        }
    </style>
</head>
<body>
    <div id="app" >
      {{ message }}
    </div>
    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>      
    </div>
    <button id="addli">add li</button>
    <ol>
      <li>t</li>
      <li>r</li>
      <li>f</li>
    </ol>

    <ul>
      <li>w</li>
      <li>ds</li>
      <li>dsd</li>
      <li>g</li>
    </ul>
    <div id="app-5">
      <div>{{ message }}</div>
      <button @click="showMessage">showMessage</button>
    </div>

    <div id="app-6">
        <p>{{ message }}</p>
        <p>{{ reversedMessage }}</p>
    </div>

    <div id="computedPropertyTest">
        <p>{{ num }}</p>
        <p>{{ computedMethod }}</p>
        <p>{{ callMethod() }}</p>
        <p>{{ computedGetDate }}</p>
        <p>{{ getDateMethod() }}</p>
        <button @click="clickHandle">add</button>
    </div>

    <div id="vClassTest">
        <div class="divStyle" :class="getClass">

        </div>
        <button @click="changeStyle">changeStyle</button>
    </div>

    <div id="arrayForTest">
        <ol>
            <li v-for="item in items">
                {{ item.text }}
            </li>
        </ol>
        <button @click="clickCallback">change item</button>
    </div>

    <div id="mockTest">
        <div>{{ textValue }}</div>
        <button @click="getTextValue">getTextValue</button>
    </div>
</body>
<script src="./mock.js"></script>
<script type="text/javascript" src="./vue.js"></script>
<script src="./vue-resource.js"></script>
<script type="text/javascript" src="./helloword.js"></script>
</html>
