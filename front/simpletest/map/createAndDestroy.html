<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            
        }

        .container {
            width: 20%;
            height: 20%;
        }
    </style>
    <title>地图创建与销毁</title>
</head>

<body>

<div id="container1" class="container"></div>
<div id="container2" class="container"></div>
<div id="container3" class="container"></div>
<div id="container4" class="container"></div>
<div id="container5" class="container"></div>
<div class="input-card" style="width:16rem">
    <h4>创建、销毁地图</h4>
    <div id="btns">
        <div class="input-item">
            <button id="create-btn" class="btn" style="margin-right:1rem;">创建地图</button>
            <button id="destroy-btn" class="btn">销毁地图</button>
        </div>
    </div>
</div>
<script src="https://webapi.amap.com/maps?v=1.4.14&key=938f26de61c40ad5f7d354e5559e130c"></script>
<script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
<script>
    let map1 = null;
    let map2 = null;
    let map3 = null;
    let map4 = null;
    let map5 = null;

    function createMap() {
        map1 = new AMap.Map('container1', {
            resizeEnable: true
        });
        map2 = new AMap.Map('container2', {
            resizeEnable: true
        });
        map3 = new AMap.Map('container3', {
            resizeEnable: true
        });
        map4 = new AMap.Map('container4', {
            resizeEnable: true
        });
        map5 = new AMap.Map('container5', {
            resizeEnable: true
        });
        log.success("创建地图成功");
    }

    function destroyMap() {
        map1 && map1.destroy();
        map2 && map2.destroy();
        map3 && map3.destroy();
        map4 && map4.destroy();
        map5 && map5.destroy();
        log.info("地图已销毁");
    }

    //初始化地图
    createMap();

    //绑定创建、销毁事件
    document.querySelector("#create-btn").onclick = createMap;
    document.querySelector("#destroy-btn").onclick = destroyMap;
</script>
</body>

</html>
