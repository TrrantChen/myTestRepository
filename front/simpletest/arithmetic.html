<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
</body>
<script>

    let index = 0;

    function quickSort(arr, s, e) {

        if (s >= e) {
            return;
        }

        if (index++ > 10) {
            console.log(index);
            return;
        }

        let m = ~~((s + e) / 2);
        let s_next = s;
        let e_next = e;
        let s_start = true;
        while (s !== e) {
            if (s_start) {
                if (arr[m] <= arr[s]) {
                    let tmp = arr[m];
                    arr[m] = arr[s];
                    arr[s] = tmp;
                    m = s;
                    s_start = false;
                }
                else {
                    ++s;
                }
            }
            else {
                if (arr[m] > arr[e]) {
                    let tmp = arr[m];
                    arr[m] = arr[e];
                    arr[e] = tmp;
                    m = e;
                    s_start = true;
                }
                else {
                    --e;
                }
            }
        }

        quickSort(arr, s_next, m);
        quickSort(arr, m, e_next);

    }

    let arr = [3, 1];
    quickSort(arr, 0, arr.length - 1);

    console.log(arr);
</script>
</html>
