<script>

    // 快速排序
    function quickSort(arr, s, e) {
        // if (s === 4) {
        //     debugger
        // }
        if (s < e) {
            let s_next = s;
            let e_next = e;
            let m = ~~((s + e) / 2);
            let s_start = true;

            while (s !== e) {
                if (s_start) {
                    if (arr[m] <= arr[s]) {
                        let tmp = arr[m];
                        arr[m] = arr[s];
                        arr[s] = tmp;
                        m = s;
                        s_start = false;
                    }
                    else  {
                        ++s;
                    }
                }
                else {
                    if (arr[m] >= arr[e]) {
                        let tmp = arr[m];
                        arr[m] = arr[e];
                        arr[e] = tmp;
                        m = e;
                        s_start = true;
                    }
                    else  {
                        --e;
                    }
                }
            }

            quickSort(arr, s_next, m - 1);
            quickSort(arr, m + 1, e_next);
        }
    }

    function quickSort2(arr, s, e) {
        if (s >= e) {
            return;
        }

        let left = s;
        let right = e;
        let key = arr[left];

        while(left < right) {
            while (left < right && arr[left] <= key) {
                ++left;
            }

            while (left < right && arr[right] >= key) {
                --right;
            }

            if (left < right) {
                let tmp = arr[left];
                arr[left] = arr[right];
                arr[right] = tmp;
            }
        }

        let tmp = arr[left];
        arr[left] = arr[s];
        arr[s] = tmp;

        quickSort2(arr, s, left - 1);
        quickSort2(arr, left + 1, e);
    }

    // 冒泡排序
    function bubbleSort(arr) {
        let n = arr.length;

        for (var i = 0; i < n; i++) {
            for (var j = 0; j < n -i; j++) {
                if (arr[j] > arr[j+1]) {
                    let tmp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = tmp;
                }
            }
        }
    }

    let arr = [12, 3434, 3242, 76, 766345, 346, 478989, 6435];
