<!--promise all 中发生异常的情况-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    function fn1() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                reject('this is error1')
            });

        })
    }

    function fn2() {
        return new Promise((resolve, reject) => {
            try {
                // setTimeout(() => {
                //     resolve(2);
                // });
                throw 'error2';
            } catch(e) {
                reject('this is error2')
            }
        })
    }

    Promise.all([fn1(), fn2()]).then((value) => {
        console.log(value);
    })
    .catch((...error) => {
        console.log(error);
    })
</script>
</html>
