<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            overflow: auto;
        }

        .inner {
            width: 600px;
            height: 600px;
        }

        /*— 整个滚动条.*/
        .container::-webkit-scrollbar {
            /*width: 10px;*/
            /*height: 10px;*/
        }

        /*— 滚动条上的按钮 (上下箭头).*/
        .container::-webkit-scrollbar-button {
            background: red;
        }

        /*— 滚动条上的滚动滑块.*/
        .container::-webkit-scrollbar-thumb {
            background: red;
        }

        /*— 滚动条轨道.*/
        .container::-webkit-scrollbar-track {
            background: red;
        }

        /*— 滚动条没有滑块的轨道部分.*/
        .container::-webkit-scrollbar-track-piece {

        }

        /*— 当同时有垂直滚动条和水平滚动条时交汇的部分.*/
        .container::-webkit-scrollbar-corner {

        }

        /*— 某些元素的corner部分的部分样式(例:textarea的可拖动按钮).*/
        .container::-webkit-resizer {

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="inner">

        </div>
    </div>
</body>
</html>
