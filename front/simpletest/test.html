<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
</body>
<script>
    // (5).add(3).minus(2) 功能。
    Number.prototype.add = function(val) {
        return this + val;
    };

    Number.prototype.minus = function(val) {
        return this - val;
    };

    console.log((5).add(3).minus(2));

</script>
