<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        .container {
            width: 2000px;
            height: 2000px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
    </div>
</body>
<script>
    let promise = new Promise((resolve, reject) => {
        console.log('promise');
        return;
    });

    promise.then(() => {
        console.log('then')
    })
    .catch(() => {
        console.log('reject');
    });

    console.log('later');
</script>
</html>
