<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        .container {
            width: 2000px;
            height: 2000px;
            border: 1px solid black;
        }

        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container" >
        <canvas width="800" height="600"></canvas>
    </div>
</body>
<script src="./axios.js"></script>
<script>

    // let key_lst = ['a', 'b', 'c'];
    let key_lst = ['a'];


    for (var key of key_lst) {
        console.log('===============================');
        let url = '127.0.0.1:8000?a=1&b=9&c=10';
        // let url = '127.0.0.1:8000?a=1';
        let result = url.replace(new RegExp(`(\\?|&)${key}=(.*?)(&|#|$)`, 'g'), function(m, $1, $2, $3) {
            console.log(m);
            console.log($1);
            console.log($2);
            console.log($3);

            let r = '';

            if ($1 === '?') {
                if ($3 !== '') {
                    r = $1;
                }
            }
            else if ($3 === '&') {
                r = $3;
            }
            else if ($3 === '') {
                r = '';
            }

            return r;
        });

        console.log(result);
    }


</script>
</html>
