<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
            border: 1px solid black;
        }

        #main {
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="main" >

        </div>
        <div style="height: 800px;">

        </div>
        <button onclick="divFocus()">focus</button>
    </div>
</body>
<script>
    let div = document.querySelector('#main');
    let button = document.querySelector('button');
    function divFocus() {
        div.setAttribute('tabindex','0');
        div.focus();
    }
</script>
</html>
