<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        .container {
            width: 2000px;
            height: 2000px;
            border: 1px solid black;
        }

        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container" >
        <canvas width="800" height="600"></canvas>
    </div>
</body>
<script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d');

    let count = 10000;

    for (var i = 0; i < count; i++) {
        ctx.beginPath();
        ctx.strokeStyle = 'rgba(0, 0, 0, 1)';
        ctx.moveTo(100, 100);
        ctx.lineTo(100, 200);
        ctx.stroke();
        ctx.closePath();
    }

</script>
</html>
