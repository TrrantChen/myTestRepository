<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas width="800" height="600" style="border:1px solid black;"></canvas>
</body>
<script>
    let canvas = document.querySelector('canvas');
    let ctx =  canvas.getContext('2d');

    function simpleTest() {
        ctx.beginPath();
        let start_point = {
            x: 100,
            y: 150,
        };

        let first_control = {
            x: 150,
            y: 60,
        };

        let end_point = {
            x: 220,
            y: 70,
        };

        ctx.moveTo(start_point.x, start_point.y); // 这个为起始点
        ctx.quadraticCurveTo(first_control.x, first_control.y, end_point.x, end_point.y); // 第一个为控制点，第二个为结束点，
        // ctx.closePath();
        ctx.stroke();
    }

    function bezierCurve() {
        ctx.beginPath();
        ctx.moveTo(20,20);
        ctx.bezierCurveTo(20,100,200,100,200,20);
        // ctx.bezierCurveTo(20,100,200,100,200,20);
        // ctx.bezierCurveTo(20,100,200,100,200,20);
        ctx.stroke();
    }

    function drawBubble() {
        ctx.beginPath();
        ctx.moveTo(75,25);
        ctx.quadraticCurveTo(25,25,25,62.5);
        ctx.quadraticCurveTo(25,100,50,100);
        ctx.quadraticCurveTo(50,120,30,125);
        ctx.quadraticCurveTo(60,120,65,100);
        ctx.quadraticCurveTo(125,100,125,62.5);
        ctx.quadraticCurveTo(125,25,75,25);
        ctx.stroke();
    }

    drawBubble();

</script>
</html>
