<!--两个canvas点击另外一个的时候会在上面-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
            border: 1px solid black;
        }

        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas width="800" height="600">

        </canvas>
    </div>
</body>
<script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.fillStyle = 'red';
    ctx.rect(10, 10, 100, 100);
    ctx.closePath();
    ctx.fill();

    alert(ctx.isPointInPath(0, 0) + ' ' + ctx.isPointInStroke(20, 20));
</script>
</html>
