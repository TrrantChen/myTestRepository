<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
            border: 1px solid black;
        }

        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="main" width="800" height="600"></canvas>
        <img src="./glass.jpg" width="800" height="600" alt="">
    </div>
</body>
<script>
    let canvas = document.querySelector('#main');
    let ctx = canvas.getContext('2d');
    let w = canvas.width;
    let h = canvas.height;
    let img = document.querySelector('img');
    img.onload = function() {
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(200, 100);
        ctx.lineTo(150, 200);
        ctx.clip();
        ctx.closePath();
        ctx.drawImage(img, 0, 0, w, h);
    };
</script>
</html>
