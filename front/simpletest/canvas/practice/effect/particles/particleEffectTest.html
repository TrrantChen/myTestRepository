<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        .btn {
            margin-left: 300px;
            margin-top: 50px;
            width: 100px;
            height: 40px;
            background: #0000FF;
            color: #ffffff;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn">click</button>
    </div>
</body>
<script src="html2canvas.js"></script>
<script type="module" src="./util.js"></script>
<script type="module">
    import { ParticleEffect } from './util.js'

    let btn = document.querySelector('.btn');
    let particleEffect = new ParticleEffect(btn, () => {
        btn.style.display = 'none';
    });

    btn.addEventListener('click', (evt) => {
        particleEffect.startEffect();
    })

</script>
</html>
