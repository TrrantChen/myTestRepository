<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas width="800" height="600" style="border:1px solid black;"></canvas>
</body>
<script type="module" src="util.js"></script>
<script type="module">
    import { drawBezierByControlCurvature, bezierAnimate } from './util.js';

    let canvas = document.querySelector('canvas');
    let ctx =  canvas.getContext('2d');
    ctx.lineWidth = 2;

    function simpleTest() {
        ctx.beginPath();
        let start_point = {
            x: 100,
            y: 150,
        };

        let first_control = {
            x: 150,
            y: 60,
        };

        let end_point = {
            x: 220,
            y: 70,
        };

        ctx.moveTo(start_point.x, start_point.y); // 这个为起始点
        ctx.quadraticCurveTo(first_control.x, first_control.y, end_point.x, end_point.y); // 第一个为控制点，第二个为结束点，
        // ctx.closePath();
        ctx.stroke();
    }

    function bezierCurve() {
        let start_point = {
            x: 20,
            y: 20,
        };

        let control_point1 = {
            x: 20,
            y: 100,
        };

        let control_point2 = {
            x: 200,
            y: 100,
        };

        let end_point = {
            x: 200,
            y: 20,
        };

        ctx.beginPath();
        ctx.moveTo(start_point.x, start_point.y);
        ctx.bezierCurveTo(control_point1.x, control_point1.y, control_point2.x, control_point2.y, end_point.x, end_point.y);
        ctx.stroke();
    }

    function changeBezierCurveByCurveness() {
        let start_point = {
            x: 20,
            y: 20,
        };

        let end_point = {
            x: 300,
            y: 400,
        };

        let curveness = 0;

        while (curveness <= 1) {
            drawBezierByControlCurvature(ctx, start_point, end_point, curveness);
            curveness += 0.01;
        }
    }

    function drawBezierByAnimate() {
        let start_point = {
            x: 20,
            y: 20,
        };

        let end_point = {
            x: 300,
            y: 400,
        };

        let curveness = 0.5;
        let interval = 1;

        bezierAnimate(ctx, start_point, end_point, curveness, interval)
    }

    drawBezierByAnimate();
</script>
</html>
