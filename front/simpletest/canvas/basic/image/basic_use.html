<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            border: 0;
            margin: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        canvas {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas1" width="400" height="600"></canvas>
        <canvas id="canvas2" width="600" height="600"></canvas>
        <img id="test" alt="">
    </div>
</body>
<script>
    let canvas = document.querySelector('#canvas1');
    let ctx = canvas.getContext('2d');

    let canvas2 = document.querySelector('#canvas2');
    let ctx2 = canvas2.getContext('2d');

    let src = './test2.jpg';

    let test = document.querySelector('#test');
    test.src = src;

    window.onload = function() {
        basicUseOfDrawImage();
        basicUseOfPutAndGetImage();
    };

    function basicUseOfDrawImage() {
        let img = new Image();
        img.onload = function() {
            let width = img.naturalWidth;
            let height = img.naturalHeight;

            // 完全复制
            ctx.drawImage(img, 0, 0);

            // 缩小了一半；
            ctx.drawImage(img, 0, height, width / 2, height / 2);

            // 我只需要一半的面积
            ctx.drawImage(img, 0, 0, width / 2, height, 0, height * 1.5, width / 2, height);
        };

        img.src = src;
    }

    function basicUseOfPutAndGetImage() {
        ctx2.arc(50, 50, 50, 0, Math.PI * 2);
        ctx2.fill();

        // 完全复制
        let image_data = ctx2.getImageData(0, 0, 100, 100);
        ctx2.putImageData(image_data, 0, 100);

        // 缩小一半
        let l_image_data = ctx2.getImageData(0, 0, 50, 50);
        ctx2.putImageData(l_image_data, 0, 200)

        // 只需要一半面积
    }
</script>
</html>
