<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            border: 0;
            margin: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        canvas {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <div class="container">
        <canvas width="800" height="800"></canvas>
        <img id="test" alt="">
    </div>
</body>
<script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d');
    let src = './test2.jpg';

    let test = document.querySelector('#test');
    test.src = src;

    window.onload = function() {
        basicUseOfDrawImage();
    };


    function basicUseOfDrawImage() {
        let img = new Image();
        img.onload = function() {
            let width = img.naturalWidth;
            let height = img.naturalHeight;

            ctx.drawImage(img, 0, 0);

            // 缩小了一半；
            ctx.drawImage(img, 0, height, width / 2, height / 2);

            // 我只需要一半的面积
            ctx.drawImage(img, 0, 0, width / 2, height, 0, height * 1.5, width / 2, height);
        };

        img.src = src;
    }
</script>
</html>
