<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas width="1000" height="800"></canvas>
</body>
<script>
    window.onload = function() {
        let canvas = document.querySelector('canvas');
        let ctx = canvas.getContext('2d');
        ctx.fillStyle = 'rgb(200,100,0)'
        ctx.fillRect(0, 0, 100, 100);
        
    }
</script>
</html>
