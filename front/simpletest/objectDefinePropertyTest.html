<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
</body>
<script>
    function assignTest() {
        let data = {
            obj: {
                a: 1,
            }
        };

        let value = data.obj;

        Object.defineProperty(data, 'obj', {
            get() {
                console.log('get');
                return value
            },
            set(new_data) {
                console.log('set');
                value = new_data;
            },
        });

        data = Object.assign({}, data.obj, {
            b: 2,
        });

        console.log(data);
    }

    function objDefineAddProperty() {
        let data ={
            obj: {
                a: 1,
            }
        };

        let val = 3;

        Object.defineProperty(data.obj, 'c', {
            set(new_val) {
                val = new_val;
            },
            get() {
                let value = val;
                return value;
            },
        });

        console.log(data);
    }
</script>
</html>
