<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="main" style="width:800px;height:600px;">

    </div>
</body>
<script src="./echarts-3.4.0.min.js"></script>
<script>
    let main = document.querySelector('#main');
    let myChart = echarts.init(main);

    let option = {
        series: [{
            type: 'treemap',
            levels:[
                {
                    itemStyle: {
                        normal: {
                            borderColor: 'green',
                            borderWidth: 1,
                            gapWidth: 10
                        }
                    },

                },
                // {
                //     itemStyle: {
                //         normal: {
                //             borderColor: 'black',
                //             borderWidth: 5,
                //             // gapWidth: 1
                //         }
                //     }
                // },
                //         {
                //             itemStyle: {
                //                 normal: {
                //                     borderWidth: 5,
                //                     // gapWidth: 1,
                //  borderColor: 'blue'
                //                 }
                //             }
                //         }
            ],
            data: getData(),
        }]
    };

    myChart.setOption(option);

    function getData() {
        return [{
            name: 'nodeA',            // First tree
            value: 10,
            children: [{
                name: 'nodeAa',       // First leaf of first tree
                value: 4
            }, {
                name: 'nodeAb',       // Second leaf of first tree
                value: 6
            }]
        }, {
            name: 'nodeB',            // Second tree
            value: 20,
            children: [{
                name: 'nodeBa',       // Son of first tree
                value: 20,
                children: [{
                    name: 'nodeBa1',  // Granson of first tree
                    value: 20
                }]
            }]
        }]

    }

</script>
</html>
