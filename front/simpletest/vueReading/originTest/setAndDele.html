<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="app">
        <button @click="change">change</button>
        <span>
            {{ lst }}
        </span>
        <span>
            {{ obj }}
        </span>
    </div>
</div>
</body>
<script src="./vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            lst: [1, 2, 3],
            obj: { a: 1 },
        },
        methods: {
            change() {
                this.$set(this.lst, 0, Math.random());
                this.$set(this.obj, 'b', Math.random());
            }
        }
    })
</script>
</html>
