<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<button onclick="add()">add</button>
<div class="container">
    <span>{{ a }}</span>
    <span>{{ a }}</span>
</div>
</body>
<script>
    let data = {
        a: 2,
    };

    class Observer {
        constructor(obj) {
            let dep = new Dep();
            let keys = Object.keys(obj);

            for (var key of keys) {
                let value = obj[key];

                Object.defineProperty(obj, key, {
                    get() {
                        if (Dep.target) {
                            dep.addWatcher(Dep.target);
                        }

                        return value;
                    },
                    set(val) {
                        value = val;
                        dep.notify();
                    },
                })
            }
        }
    }

    class Dep {
        constructor() {
            this.lst = [];
        }
        addWatcher(watcher) {
            this.lst.push(watcher);
        }
        notify() {
            for (var watcher of this.lst) {
                watcher.update();
            }
        }
    }

    class Watcher {
        constructor(obj, key, cb) {
            this.cb = cb;
            this.obj = obj;
            this.key = key;

            Dep.target = this;
            this.old_value = obj[key] ;
            Dep.target = null;
        }

        update() {
            if (this.old_value !== this.obj[this.key]) {
                this.old_value = this.obj[this.key];
                this.cb.call(null, this.obj[this.key])
            }
        }
    }

    function viewer() {
        let key = document.querySelector('span').innerText.replace(/\{|\}| /g, '');
        new Observer(data);

        [...document.querySelectorAll('span')].forEach((dom) => {
            new Watcher(data, key, (value) => {
                dom.innerText = value;
            });
        });

        [...document.querySelectorAll('span')].forEach((dom) => {
            dom.innerText = data[key];
        });

    }

    viewer();

    function add() {
        data.a++
    }
</script>
</html>
