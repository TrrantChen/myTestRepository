<!--测试tween算法-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active-one {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin-left: 0;
        }
    </style>
</head>
<body>
    <div class="active-one" id="one">

    </div>
</body>
<script src="./animate.js" type="module"></script>
<script type="module">
    import { Tween } from './animate.js';

    let one = document.querySelector('#one');

    let start = parseInt(window.getComputedStyle(one).getPropertyValue('margin-left'));
    let end = 1000;
    let tween = new Tween({
        source: start,
        target: end,
        duration:1000,
    });
    tween.setUpdateCallback(updateCallback);

    function animate() {
        tween.update();

        requestAnimationFrame(() => {
            animate();
        })
    }

    tween.start();
    animate();

    function updateCallback(current) {
        one.style.marginLeft = current + 'px';
    }

</script>
</html>
