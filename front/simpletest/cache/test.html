<script>
    function fib(n){
        if (n === 1 || n === 0) {
            return n;
        }

        if (!fib[n-1]) {
            fib[n-1] = fib(n-1);
        }

        if (!fib[n-2]) {
            fib[n-2] = fib(n-2);
        }

        return fib[n-1] + fib[n-2];
    }

    let result = fib(10);
    console.log(result);

</script>
