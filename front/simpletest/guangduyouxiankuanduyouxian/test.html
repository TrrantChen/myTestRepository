    function bfs(obj) {
        let open = [];
        let closed = [];
        open.push(obj);

        while (open.length !== 0) {
            let node = open.shift();
            console.log(Object.keys(node));
            closed.push(node);

            let keys = Object.keys(node);

            for (var key of keys) {
                let child = node[key];
                open.push(child);
            }
        }
