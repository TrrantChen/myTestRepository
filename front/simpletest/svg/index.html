<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<svg width="500" height="500">
    <rect x="10" y="10" width="20" height="30"
          style="stroke: #3333cc; fill:none;" />

    <rect x="50" y="10" width="20" height="30"
          style="stroke: #000000; fill:none;"
          transform="skewY(60)" />
    <rect x="100" y="10" width="20" height="30"
          style="stroke: #000000; fill:none;"
          transform="skewY(45)" />
    <rect x="150" y="10" width="20" height="30"
          style="stroke: #000000; fill:none;"
          transform="skewY(10)" />
</svg>


<svg width="500" height="500">
    <rect x="10" y="10" width="20" height="30"
          style="stroke: #3333cc; fill:none;" />

    <rect x="50" y="10" width="20" height="30"
          style="stroke: #000000; fill:none;"
          transform="skewX(60)" />
    <rect x="100" y="10" width="20" height="30"
          style="stroke: #000000; fill:none;"
          transform="skewX(45)" />
    <rect x="150" y="10" width="20" height="30"
          style="stroke: #000000; fill:none;"
          transform="skewX(10)" />
</svg>

<div style="margin-left:120px;width:20px;height:30px;border:1px black solid;transform:skewX(60deg)">

</div>

<div style="margin-left:120px;width:20px;height:30px;border:1px black solid;transform:skewY(60deg)">

</div>

</body>
</html>
